<html>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
  </style>


<body>
  <h1>Welcome to Secure Email</h1>
  <h1>Users in our database</h1>
  <div>{{data}}</div>

  <div>
    {% for n in data %}
    <div>{{n}}</div>
    {% endfor %}
  </div>


<form method="POST" action="/register">

<p>username: <input type="text" name="username">@securemail.com</p>
<p>password: <input type="text" name="password"></p>
<input type="submit" value="Register">
</form>

<form method="POST" action="/login">
<p>username: <input type="text" name="username">@securemail.com</p>
<p>password: <input type="text" name="password"></p>
<input type="submit" value="Login">
</form>

</body>


</html>
